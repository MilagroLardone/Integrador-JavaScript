<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Cursos</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="container">
    <h1>Sistema de Gestión de Cursos</h1>


    <!-- Formulario para agregar cursos -->
    <h2 id="titulo-form-curso">Agregar Curso</h2>
    <form id="form-curso">
      <input type="hidden" id="id-curso">
      <label for="nombre-curso">Nombre del curso:</label>
      <input type="text" id="nombre-curso">

      <label for="profesor-curso">Profesor a cargo:</label>
      <input type="text" id="profesor-curso">

      <button type="button" id="" onclick="ValidarCurso()">Agregar Curso</button>
      <button type="button" id="cancelar-curso" style="display: none;">Cancelar</button>
    </form>


    <!-- Formulario para agregar estudiantes -->
    <h2 id="titulo-form-estudiante">Agregar Estudiante</h2>
    <form id="form-estudiante">
      <input type="hidden" id="id-estudiante">
      <input type="hidden" id="id-curso-estudiante">

      <label for="nombre-estudiante">Nombre del estudiante:</label>
      <input type="text" id="nombre-estudiante" required>

      <label for="edad-estudiante">Edad:</label>
      <input type="number" id="edad-estudiante" required>

      <label for="nota-estudiante">Nota:</label>
      <input type="number" id="nota-estudiante" required>

      <label for="curso-estudiante">Curso:</label>
      <select id="curso-estudiante">
        <!-- Opciones de curso dinámicamente -->
      </select>

      <button type="submit" id="boton-estudiante" onclick="agregarEstudiante()">Agregar Estudiante</button>
      <button type="button" id="cancelar-estudiante" style="display: none;">Cancelar</button>
    </form>

    <!-- Filtro de búsqueda -->
    <h3>Buscar Estudiantes</h3>
    <input type="text" id="busqueda-estudiante" placeholder="Buscar por nombre">

    <!-- Botones para ordenar -->
    <h3>Ordenar Estudiantes</h3>
    <button onclick="ordenarPorNota()">Ordenar por Nota</button>
    <button onclick="ordenarPorEdad()">Ordenar por Edad</button>

    <!-- Listado de cursos y estudiantes -->
    <h2>Listado de Cursos y Estudiantes</h2>
    <div id="lista-cursos">
      <!-- Cursos y estudiantes se mostrarán aquí -->
    </div>
  </div>
  <!-- Mensajes de error -->
  <div id="error-mensaje-curso" class="error-mensaje"></div>
  <div id="error-mensaje-estudiante" class="error-mensaje"></div>

  <script src="./js/app.js"></script>
</body>

</html>
